<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="title">
        <h1>Calculator</h1>
    </div>
    <div class="container"> 
        <div id="screen">0</div>
        <div id="button-container">
            <div id="first-row" class="btn-row">
                <button id="seven" class ="num-btn">7</button>
                <button id="eight" class ="num-btn">8</button>
                <button id="nine" class ="num-btn">9</button>
                <button id="percent" class="op-btn">%</button>
            </div>
            <div id="second-row" class="btn-row">
                <button id="four" class ="num-btn">4</button>
                <button id="five" class ="num-btn">5</button>
                <button id="six" class ="num-btn">6</button>
                <button id="multiply" class="op-btn">*</button>
            </div>
            <div id="third-row" class="btn-row">
                <button id="one" class ="num-btn">1</button>
                <button id="two" class ="num-btn">2</button>
                <button id="three" class ="num-btn">3</button>
                <button id="minus" class="op-btn">-</button>
            </div>
            <div id="fourth-row" class="btn-row">
                <button id="zero" class ="num-btn">0</button>
                <button id="decimal" class="op-btn">.</button>
                <button id="equal" class="op-btn">=</button>
                <button id="plus" class="op-btn">+</button>
            </div>
        </div>
    </div>
</body>
</html>
